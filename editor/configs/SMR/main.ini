api-version=41
home-page="http://wohlsoft.ru/config_packs/pack_info.php?pack=SMBXInt/"
local-script-name-lvl=level.lua
common-script-name-lvl=world.lua
local-script-name-wld=level.lua
common-script-name-wld=world.lua
application-dir=1
